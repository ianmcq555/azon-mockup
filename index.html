<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="image col-3">
                <img src="images/Elden-Ring-Featured-Image-810x298_c.jpg" class="img-fluid" width="200px">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card1 col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1>Sign-In</h1>
                        <br>
                        <h6>Email (phone for mobile accounts)</h6>
                        <div class="input-group flex-nowrap">
                            <!--<span class="input-group-text" id="addon-wrapping">@</span>-->
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <span>Password</span><span><a href="#" class="forgot">Forgot Password?</a></span>
                        <div class="input-group flex-nowrap">
                            <!--<span class="input-group-text" id="addon-wrapping">@</span>-->
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button">Sign-In</button>
                            <!--<button class="btn btn-primary" type="button">Button</button>-->
                        </div>
                        <!--<h5 class="card-title">Card title</h5>-->
                        <br>
                        <small>
                            <p class="card-text">By continuing, you agree to Amazon's <a href="#">Condition's of Use</a>
                                and
                                <a href="#">Privacy Notice</a>.
                            </p>
                        </small>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Keep me signed in. Details
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                        <br>

                        <a>New to Amazon?</a>

                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark" type="button">Create your Amazon account</button>
                            <!--<button class="btn btn-primary" type="button">Button</button>-->
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
